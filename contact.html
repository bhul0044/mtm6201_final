<body>
    <!-- Navigation -->
    <header class="container">
        <nav class="navbar navbar-expand-sm navbar-light">
            <a class="navbar-brand" href="index.html">
                <img src="images/desktop logo.png" alt="Logo" class="logo">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav">

    <main class="container main-content">
        <div class="text-center">
            <h1>Reach out to me</h1>

                <div class="contact-box email" onclick="this.querySelector('input').focus();">
                    <input type="text" placeholder="Email Address" id="email">

                <div class="contact-box phone" onclick="this.querySelector('input').focus();">
                    <input type="text" placeholder="Phone Number" id="phone">
                </div>
            </div>
            <div class="social-media">
                <a href="https://www.facebook.com/yourprofile" target="_blank">
                    <img src="images/FACEBOOK.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/yourprofile" target="_blank">
                    <img src="images/INSTA.png" alt="Instagram">
                </a>
                <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
                    <img src="images/LINK.png" alt="LinkedIn">
                </a>

    <img src="images/Group 53.png" alt="Background" class="background-img">
